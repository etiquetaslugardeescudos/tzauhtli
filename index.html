<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Etiquetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad; /* Morado */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #6a0dad; /* Morado */
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0c9d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venta de Etiquetas Personalizadas</h1>
    </header>
    <div class="container">
        <h2>Cuéntanos tu idea</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="idea">Descripción de la idea:</label>
                <textarea id="idea" name="idea" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <h2>Contacto Directo</h2>
        <p>Puedes contactarnos directamente por WhatsApp:</p>
        <a href="https://wa.me/tu-numero" target="_blank">
            <button>Contactar por WhatsApp</button>
        </a>
    </div>
</body>
</html>
